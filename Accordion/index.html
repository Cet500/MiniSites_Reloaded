<!DOCTYPE html>
<html lang="ru">
	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<title>Аккордеон</title>
		<style>
			/* Основные стили для аккордеона */
			.accordion {
				width: 100%;
				max-width: 600px;
				margin: 0 auto;
			}

			.accordion-item {
				border: 1px solid #ccc;
				margin-bottom: 10px;
				border-radius: 5px;
				overflow: hidden;
			}

			.accordion-header {
				width: 100%;
				padding: 15px;
				text-align: left;
				background-color: #f7f7f7;
				border: none;
				cursor: pointer;
				font-size: 16px;
				transition: background-color 0.3s ease;
			}

			.accordion-header:hover {
				background-color: #ddd;
			}

			.accordion-content {
				padding: 0 15px;
				max-height: 0;
				overflow: hidden;
				transition: max-height 0.3s ease, padding 0.3s ease;
			}

			.accordion-content p {
				padding: 15px 0;
			}

			/* Класс для открытого состояния */
			.accordion-item.active .accordion-content {
				max-height: 200px; /* Можно настроить под нужную высоту */
				padding: 15px;
			}
		</style>
	</head>

	<body>
		<div class="accordion">
			<div class="accordion-item">
				<button class="accordion-header">Раздел 1</button>
				<div class="accordion-content">
					<p>Содержимое раздела 1.</p>
				</div>
			</div>
			<div class="accordion-item">
				<button class="accordion-header">Раздел 2</button>
				<div class="accordion-content">
					<p>Содержимое раздела 2.</p>
				</div>
			</div>
			<div class="accordion-item">
				<button class="accordion-header">Раздел 3</button>
				<div class="accordion-content">
					<p>Содержимое раздела 3.</p>
				</div>
			</div>
		</div>

		<script>
		    document.querySelectorAll('.accordion-header').forEach(button => {
		        button.addEventListener('click', () => {
		            const accordionItem = button.parentElement;

		            // Закрываем все открытые элементы
		            document.querySelectorAll('.accordion-item').forEach(item => {
		                if (item !== accordionItem && item.classList.contains('active')) {
		                    item.classList.remove('active');
		                }
		            });

		            // Открываем/закрываем текущий элемент
		            accordionItem.classList.toggle('active');
		        });
		    });
		</script>
	</body>
</html>
